<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            const name = $('#name').val();
            const lastname = $('#lastname').val();
            const desc = $('#description').val();
            const genders = document.getElementsByName("gender");
            if (name === '') {
                alert('Please enter name!');
                return false;
            }
            if (lastname === '') {
                alert('Please enter last name!');
                return false;
            }
            if (desc === '') {
                alert('Please enter description!');
                return false;
            }
            if ((genders[0].checked === false) && (genders[1].checked === false)) {
                alert('Please enter gender!');
                return false;
            }
        }

    function addRow() {
        const name = $('#name').val();
        const lastname = $('#lastname').val();
        const genders = document.getElementsByName("gender");
        const desc = $('#description').val();
        $('#table tr:last').after('<tr><td>' + name + '</td>');
        $('#table td:last').after('<td>' + lastname + '</td>');
        if (genders[0].checked === true) {
            $('#table td:last').after('<td>' + genders[0].value + '</td>');
        } else {
            $('#table td:last').after('<td>' + genders[1].value + '</td>');
        }
        $('#table td:last').after('<td>' + desc + '</td></tr>');
    }

    function validateAndAdd() {
        if (validate() !== false) {
            addRow();
        }
    }
    </script>
</head>
<body>

<div class="container">
    <form action="/some_page.html">
        <div class="form-group">
            <label for="name">Firstname:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" class="form-control" id="lastname">
        </div>

        <div class="form-group">
            <div>
                <input type="radio" id="male" name="gender" value="M">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="F">
                <label for="female">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description">
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
        <button type="reset" class="btn btn-default" onclick="validateAndAdd()">Add row</button>
    </form>
</div>
<div class="container">
    <h2>Table</h2>
    <table class="table table-striped" id="table">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Gender</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Name1</td>
            <td>Lastname1</td>
            <td>M</td>
            <td>Description1</td>
        </tr>
        <tr>
            <td>Name2</td>
            <td>Lastname2</td>
            <td>F</td>
            <td>Description2</td>
        </tr>
        <tr>
            <td>Name3</td>
            <td>Lastname3</td>
            <td>M</td>
            <td>Description3</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
